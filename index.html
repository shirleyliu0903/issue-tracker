<!DOCTYPE html>
<html>
<head>
	<title>JS Issue Tracker </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
	<div class ="container">
		<h1>JS IssueTracker <small>by Shirley</small></h1>
		<div class="jumbotron">
		<h3>Add New Issue:</h3>
		<form id="issueInputForm">
			<div class="form-group">
				<label for="issueDescInput">Description</label>
				<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">  
			</div>
			<div class="form-group">
				<label for="issueSeverityInput">Severity</label>
				<select id="issueSeverityInput" class="form-control">
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
				</select>  
			</div>
			<div class="form-group">
				<label for="issueAssignedTo">Assigned To</label>
				<input type="text" class="form-control" id="issueAssignedInput" placeholder="Enter Employee...">  
			</div>
			<button type="submit" class="btn btn-primary">Add Issue</button>
		</form>
	</div>
	<div class="col-lg-12">
		<div id="issueList">
		</div>
		<div class="footer">
		<p>&copy CodingTheSmartWay.com</p>
		</div>
	</div>
	<script src="http://chancejs.com/chance.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<source src="main.js">
</body>
</html>
